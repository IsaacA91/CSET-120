<!DOCTYPE html>
<html lang="en">

<head>
  <title>Job Application</title>
  <link rel="stylesheet" href="../css holder/app.css">
</head>

<body>

   <!--Image goes below here-->
   <div class="imageContainer">
    <img src="../images/DALLÂ·E 2024-12-03 12.31.35 - A fantasy-themed group of restaurant workers standing together in a magical tavern setting. The group includes a sous chef holding a magical cooking u.webp" alt="bannerImage" class="appImage">
   </div>
   <!--End of image-->

    <!--Job application -->
    <div class="application-container">
        <section class="application-form">
            <h2>Job Application Form</h2>
            <p>Fill out the form below to apply for an exciting role in our magical establishment!</p>
            <form action="#" method="post">
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" required><br><br>
        
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required><br><br>
        
              <label for="position">Position Applied For:</label>
              <select id="position" name="position">
                <option value="sous-chef">Sous Chef</option>
                <option value="bard">Bard</option>
                <option value="bartender">Bartender</option>
                <option value="server">Server</option>
              </select><br><br>
        
              <label for="message">Why do you want this position?</label><br>
              <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>
        
              <input type="submit" value="Submit Application">
            </form>
          </section>
    </div>
  <!--End Of Job Appilcation-->

</body>

</html>
